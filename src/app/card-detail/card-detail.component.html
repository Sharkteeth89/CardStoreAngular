<body>
  <div *ngIf="card" class="container">
    <h2>{{card.name | uppercase}} Details</h2>
      <div>
        <mat-card>id: {{card.id}}</mat-card>
        <br>
      </div>    
      <div>
        <mat-card>Name: {{card.name}}</mat-card>
        <br>        
      </div>
      <div>
        <mat-card>Description: {{card.description}}</mat-card>
        <br>
      </div>
      <button mat-raised-button class="btn btn-primary btn-block" (click)="goBack()" color="primary">
        Go back
      </button>
  </div>
</body>
