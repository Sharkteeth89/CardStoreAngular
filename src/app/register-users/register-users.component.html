  <h2>Sign up to start usign us!</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">  
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input type="text" matInput formControlName="username" required>
    </mat-form-field>
    </div>  
    
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input type="text" matInput formControlName="password" required>
      </mat-form-field>
    </div> 

    <div>
      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" required>
          <mat-option *ngFor="let role of roles" [value]="role.value">
            {{role.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button type="submit" [disabled]="!registerForm.valid">Submit</button>

    <p>
      Form Status: {{ registerForm.status }}
    </p>
  
  </form>
